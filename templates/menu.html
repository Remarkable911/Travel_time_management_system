<section class="mainbox">
    <div class="column">
        <div class="panel line">
            <h2>2020年8月气温情况</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel bar">
            <h2>订单信息：</h2>
            <div class="order-info">

                <div class="layui-form-item">
                    <label class="white layui-form-label ">编号：</label>
                    <div class="layui-input-block white-back">
                        <label class="white-back"></label>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="white layui-form-label ">总时间：</label>
                    <div class="layui-input-block white-back">
                        <label class="white-back black"></label>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="white layui-form-label ">距离：</label>
                    <div class="layui-input-block white-back">
                        <label class="white-back black"></label>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="white layui-form-label ">平均通行：</label>
                    <div class="layui-input-block white-back">
                        <label class="white-back black"></label>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="white layui-form-label ">司机：</label>
                    <div class="layui-input-block white-back">
                        <label class="white-back black"></label>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="white layui-form-label ">日期：</label>
                    <div class="layui-input-block white-back">
                        <label class="white-back black"></label>
                    </div>
                </div>


            </div>

        </div>
        <div class="panel1 bar">

            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>

    </div>

    <div class="column">

        <form method="post" class="orderid">
            <p>
                <label class="orderlabel">订单编号：</label>
                <input type="text" class="in" id="in" name="in" placeholder="请输入"/>
                <button class="btn_search" type="submit" onclick="showInput()">搜索</button>
            </p>
        </form>


    </div>

    <div class="column">
        <div class="panel bar">
            <h2>订单信息：</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel bar">
            <h2>天气</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel bar">
            <h2>天气</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
    </div>
