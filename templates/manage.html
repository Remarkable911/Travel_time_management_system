<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后台管理-行程时间管理系统</title>

    <link rel="stylesheet" href="/static/plugins/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/common/reset.css">
    <link rel="stylesheet" href="/static/css/manage.css">

</head>

<body>
    <div class="container">
        <!-- 导航栏 -->
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <div style="font-size: 25px;">行程时间管理系统</div>
                </a>
            </div>
            <!-- 如果想标识所在标签，class加link-secondary -->
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/templates/menu.html" class="nav-link px-2 ">首页</a></li>
                <li><a href="/templates/manage.html" class="nav-link px-2 ">系统管理</a></li>
                <li><a href="/" class="nav-link px-2">数据处理</a></li>
                <li><a href="/" class="nav-link px-2">数据清洗</a></li>
                <li><a href="/" class="nav-link px-2">数据统计</a></li>
                <li><a href="/" class="nav-link px-2">行程时间预测</a></li>

            </ul>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2">登录</button>
                <button type="button" class="btn btn-primary">注册</button>
            </div>
        </header>
        <div class="mainbox">
            <!-- 表单控件（栅格化）：用户名，账号，性别（下拉选项），手机号，邮箱，角色（下拉选项），用户状态（按钮） -->
            <div class="row mb-4" id="form-query">
                <form id="query-users">
                    <div class="row">
                        <div class="col mb-2">
                            <label for="username" class="col-form-label ">用户名：</label>
                            <div>
                                <input type="text" class="form-control" name="username" id="username"
                                    placeholder="请输入用户名" required>
                            </div>
                        </div>
                        <div class="col mb-2">
                            <label for="id" class="col-form-label ">账号：</label>
                            <div>
                                <input type="text" class="form-control" id="id" name="id" placeholder="请输入账号" required>
                            </div>
                        </div>
                        <div class="col mb-2">
                            <label for="sex" class="col-form-label ">性别：</label>
                            <div>
                                <select class="form-select" aria-label=".form-select example" id="sex" name="sex"
                                    required>
                                    <option selected disabled value="">请选择性别</option>
                                    <option value="1">男</option>
                                    <option value="2">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="col mb-2">
                            <label for="phone" class="col-form-label ">手机号：</label>
                            <div>
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="请输入手机号"
                                    required>
                            </div>
                        </div>

                    </div>
                    <div class="row">

                        <div class="col mb-2">
                            <label for="email" class="col-form-label ">邮箱：</label>
                            <div>
                                <input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱"
                                    required>
                            </div>
                        </div>
                        <div class="col mb-2">
                            <label for="role" class="col-form-label ">角色：</label>
                            <div>
                                <select class="form-select" aria-label=".form-select example" id="role" name="role"
                                    required>
                                    <option selected disabled value="">请选择角色</option>
                                    <option value="1">普通用户</option>
                                    <option value="2">权限管理员</option>
                                    <option value="3">超级管理员</option>
                                </select>
                            </div>
                        </div>
                        <div class="col mb-2">
                            <label for="normal" class="col-form-label ">用户状态：</label>
                            <div class="row mt-2">

                                <div class=" col form-check">
                                    <input class="form-check-input " type="radio" name="state" id="normal" value="1" checked>
                                    <label class="form-check-label" for="normal">
                                        正常
                                    </label>
                                </div>
                                <div class="col form-check">
                                    <input class="form-check-input" type="radio" name="state" id="disable" value="2" checked>
                                    <label class="form-check-label" for="disable">
                                        禁用
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="col mb-2">
                            <div class="row mt-4">
                                <div class="col mb-2">
                                    <button type="submit" class="btn btn-primary add-btn" data-action="add"> 添加
                                    </button>
                                </div>
                                <div class=" col mb-2">
                                    <button type="reset" class="btn btn-warning"> 重置 </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <!-- 表格控件（无边框，可悬停，有切换页码） -->
            <div class="row">
                <table class="table table-striped table-hover table-responsive text-center">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">用户名</th>
                            <th scope="col">账号</th>
                            <th scope="col">性别</th>
                            <th scope="col">手机号</th>
                            <th scope="col">邮箱</th>
                            <th scope="col">角色</th>
                            <th scope="col">用户状态</th>
                            <th scope="col">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in data %}
                        <tr data-id="{{ row.username }}">
                            <td style="vertical-align: middle;font-size:large">{{ loop.index }}</td>
                            <td style="vertical-align: middle;font-size:large">{{ row.username }}</td>
                            <td style="vertical-align: middle;font-size:large">{{ row.account }}</td>
                            <td style="vertical-align: middle;font-size:large">{{ row.gender }}</td>
                            <td style="vertical-align: middle;font-size:large">{{ row.phone }}</td>
                            <td style="vertical-align: middle;font-size:large">{{ row.email }}</td>
                            <td style="vertical-align: middle;font-size:large">{{ row.role }}</td>
                            <td style="vertical-align: middle;font-size:large">{{ row.status }}</td>
                            <td>
                                <button type="submit" class="btn btn-primary delete-btn" data-id="{{ row.username }}"
                                    data-action="delete">删除</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/static/js/jquery-3.7.1.js"></script>
    <script src="/static/plugins/bootstrap-5.3.0-alpha1-dist/js/bootstrap.js"></script>
    <!-- 删除按钮 -->
    <script>
        $('.delete-btn').on('click', function () {
            var action = $(this).data('action');
            var id = $(this).data('id');

            $.ajax({
                url: '/manage',
                method: 'POST',
                data: {
                    action: action,
                    id: id
                },
                success: function (response) {
                    // 处理成功响应
                    
                    $('tr[data-id="' + id + '"]').remove();
                },
                error: function (xhr, status, error) {
                    console.error('请求失败', error);
                }
            });
        });
    </script>
    <!-- 添加按钮 -->
    <script>
        $('.add-btn').click(function (event) {
            event.preventDefault(); // 阻止按钮默认点击事件
            var action = $(this).data('action');
            //获取表单
            var username = $('#username').val();
            var id = $('#id').val();
            var sex = $('#sex').val();
            var phone = $('#phone').val();
            var email = $('#email').val();
            var role = $('#role').val();
            var state = $('input[name="state"][value="1"]').prop('checked') ? 1 : 0;
            
            // 发送 AJAX 请求
            $.ajax({
                url: '/manage', // 后端 Flask 应用的路由
                method: 'POST',
                data: {
                    action: action,
                    username: username,
                    id: id,
                    sex: sex,
                    phone: phone,
                    email: email,
                    role: role,
                    state: state

                },
                success: function (response) {
                    // 处理成功响应，例如显示成功消息或刷新页面
                    alert('用户添加成功！');
                    location.reload(); // 刷新页面
                },
                error: function (xhr, status, error) {
                    // 处理请求失败，例如显示错误消息
                    alert('用户添加失败，请重试！');
                }
            });
        });
    </script>


</body>

</html>
